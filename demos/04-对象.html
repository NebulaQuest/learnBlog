<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象</title>
</head>
<body>
<script>
	var myObject = {
		a:2
	};
	let res = Object.getOwnPropertyDescriptor( myObject, "a" );
	console.log(res)
  /**
   * value = 2
   * writable = true
   * enumerable = true
   * configurable = true
   */
  var myObject1 = {};
	Object.defineProperty( myObject1, "a", {
		value: 2,
		writable: true,
		configurable: true,
		enumerable: true
	} );
	console.log(myObject1.a);

	var myObject2 = {
		// 给 a 定义一个 getter
		get a() {
			return this._a_;
		},
		// 给 a 定义一个 setter
		set a(val) {
			this._a_ = val * 2;
		}
	};
	myObject2.a = 2;
	console.log(	myObject2.a)
</script>
</body>
</html>
